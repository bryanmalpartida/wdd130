<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is for practice purposes only. Only able to be edited by Bryan">
    <meta name="author" content="Bryan Malpartida">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>
        <input type="checkbox" id="checkmark" class="checkmark" checked>
        <label for="checkmark" class="checkmark-label">Basic HTML and CSS Quiz</label>
    </h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <div class="form-group">
            <label for="q2">2. Explain the box model in CSS.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="q3">3. Which of the following is a valid CSS file?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">css.style</option>
                <option value="2">index.style</option>
                <option value="3">style.css</option>
            </select>
        </div>

        <div class="form-group">
            <label for="q4">4. How many pixels are in 1em?</label>
            <input type="number" id="q4" name="q4" required>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>|
